<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title>B-Flowers</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Responsive-->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

</head>
<!-- body -->

<body class="main-layout">
	<!-- header -->
	<header>
		<!-- header inner -->
		<div class="header">
			<div class="container text-center">
				<div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
					<div class="menu-area">
						<div class="limit-box">
							<nav class="main-menu">
								<ul class="menu-area-main">
									<li class="active"> <a href="availabeFlower">Available Flowers</a> </li>
									<li><a href="popularflower">Popular Flowers</a></li>
									<li><a href="flowerRegister">New Flower Register</a></li>
									<li><a href="home">Logout</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- end header inner -->

	</header>
	<!-- end header -->

	<div class="container mt-5">
		<section>
			<div class="container text-center">
				<h1 class="pt-5">EDIT FLOWER IN THE LIST</h1>
			</div>
		</section>
		<form th:action="@{/save}" method="post" class="row g-3" style="background-color: darkslategrey; color: white;">
			<div class="col-md-6">
				<label for="fname" class="form-label">Flower Name</label>
				<input type="text" class="form-control" id="fname" name="fname">
			</div>
			<div class="col-md-6">
				<label for="fprice" class="form-label">Flower Price</label>
				<input type="number" class="form-control" id="fprice" name="fprice">
			</div>
			<div class="col-12">
				<label for="fdesc" class="form-label">Flower Description</label>
				<input type="text" class="form-control" id="fdesc" name="fdesc" placeholder="Description About Flower">
			</div>
			<div class="col-12">
				<center><button type="submit" class="btn btn-primary">Save</button></center>
			</div>
		</form>
	</div>

	<!-- Javascript files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/plugin.js"></script>
	<!-- sidebar -->
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/custom.js"></script>
	<!-- javascript -->
	<script src="js/owl.carousel.js"></script>
	<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".fancybox").fancybox({
				openEffect: "none",
				closeEffect: "none"
			});

			$(".zoom").hover(function () {

				$(this).addClass('transition');
			}, function () {

				$(this).removeClass('transition');
			});
		});

	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title>B-Flowers</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Responsive-->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

</head>
<!-- body -->

<body class="main-layout">
	<!-- header -->
	<header>
		<!-- header inner -->
		<div class="header">
			<div class="container">
				<div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
					<div class="menu-area">
						<div class="limit-box">
							<nav class="main-menu">
								<ul class="menu-area-main">
									<li class="active"> <a href="availabeFlower">Available Flowers</a> </li>
									<li><a href="popularflower">Popular Flowers</a></li>
									<li><a class="nav-link" href="flowerRegister">New Flower Register</a></li>
									<li><a href="home">Logout</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>

			</div>
			<!-- end header inner -->
	</header>
	<!-- end header -->
	<div class="container mt-5">
		<section>
			<div class="container text-center">
				<h1 class="pt-5">POPULAR FLOWERS</h1class="pt-5">
			</div>
		</section>
		<table class="table table-hover" style="background-color: darkslategrey; color: white;">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Flower Name</th>
					<th scope="col">Flower Price</th>
					<th scope="col">Flower Description</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="f :${Flower}">
					<td th:text="${f.id}"></td>
					<td th:text="${f.fname}">
					<td th:text="${f.fprice}"></td>
					<td th:text="${f.fdesc}"></td>
					<td><a style="color: red;" th:href="@{/deleteMyList/{id}(id=${f.id})}"><i class="fa-solid fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Javascript files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/plugin.js"></script>
	<!-- sidebar -->
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/custom.js"></script>
	<!-- javascript -->
	<script src="js/owl.carousel.js"></script>
	<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".fancybox").fancybox({
				openEffect: "none",
				closeEffect: "none"
			});

			$(".zoom").hover(function () {

				$(this).addClass('transition');
			}, function () {

				$(this).removeClass('transition');
			});
		});

	</script>
</body>

</html>
